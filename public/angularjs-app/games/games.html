<div class="inner-page-title-bar">
    <div>
        <h3>{{vm.title}}</h3>
    </div>
    <div>
        <a class="btn btn-success" ng-href="#!/games/addeditgame">Add Game</a>
    </div>
</div>

<div class="game-list">
    <table class="table table-responsive border-2">
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Players</th>
            <th>Rate</th>
            <th>Designers</th>
            <th>Publishers</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat="game in vm.games">
            <td>{{game.title}}</td>
            <td>{{game.price}}</td>
            <td>{{game.players}}</td>
            <td>{{game.rate}}</td>
            <td><span ng-repeat="designer in game.designers">{{designer}}, </span></td>
            <td>{{game.publisher.name}}</td>
            <td>
                <a class="btn btn-success" ng-href="#!/games/{{game._id}}">Detail</a>
                <a class="btn btn-success" ng-href="#!/games/{{game._id}}/edit">Edit</a>
                <button class="btn btn-danger" ng-click="vm.deleteGame(game._id)">Delete</button>
            </td>
        </tr>
    </table>
</div>
