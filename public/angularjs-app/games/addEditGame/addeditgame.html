<div class="inner-page-title-bar">
    <div>
        <h3>{{vm.pageTitle}}</h3>
    </div>
    <div></div>
</div>
<form class="col-sm-5" method="POST" name="vm.addUpdateForm" ng-submit="vm.saveGame()">

    <div class="form-group">
        <strong>Title:</strong> <input type="text" name="title" ng-model="vm.title" class="form-control"
            placeholder="Enter title of the game" required>
    </div>

    <div class="form-group">
        <strong>Price:</strong> <input type="text" name="price" ng-model="vm.price" class="form-control"
            placeholder="Enter price of the game" required>
    </div>

    <div class="form-group">
        <strong>Players:</strong> <input type="text" name="players" ng-model="vm.players" class="form-control"
            placeholder="Enter number of players" required>
    </div>

    <div class="form-group">
        <strong>Rate:</strong> <input type="text" name="rate" ng-model="vm.rate" class="form-control"
            placeholder="Enter rating of the game" required>
    </div>

    <div class="form-group">
        <strong>Designers:</strong> <input type="text" name="designers" ng-model="vm.designers" class="form-control"
            placeholder="Enter comma separated names" required>
    </div>

    <div class="form-group">
        <strong>Publisher:</strong><br>
        ::: Name: <input type="text" name="publisherName" ng-model="vm.publisherName"
            placeholder="Enter name of publisher" required>
        Country: <input type="text" name="publisherCountry" ng-model="vm.publisherCountry"
            placeholder="Enter country of publisher" required>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success">Save Game</button>
        <a ng-href="#!/games" class="btn btn-warning">Back</a>
    </div>

</form>
