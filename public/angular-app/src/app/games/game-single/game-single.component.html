<h2>
    Game Detail of {{game.title}}
    ( <span *ngFor="let star of gameStars">&#9733;</span> )
</h2>
<ul>
    <li><strong>Year:</strong> {{game.year}}</li>
    <li><strong>Price:</strong> {{game.price | currency: 'USD'}}</li>
    <li><strong>Publisher:</strong> {{game.publisher.name}}</li>
    <li><strong>Minimum Players:</strong> {{game.minPlayers}}</li>
    <li><strong>Maximum Players:</strong> {{game.maxPlayers}}</li>
    <li><strong>Minimum Age:</strong> {{game.minAge}}</li>
</ul>
